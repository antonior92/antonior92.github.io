- name: Data-driven ECG analysis
  date: February 2025
  venue: University of Ghent @ IDLab
  type: invited university
  abstract: >-
    Cardiovascular diseases account for one-third of deaths worldwide and the electrocardiogram (ECG)
    is the major diagnostic tool for these diseases. This talk will discuss data-driven methods that leverage
    large medical cohorts to learn how to do diagnosis and prognosis from this exam. The talk is divided into
    two parts. In the first part, I discuss how incorporating new ideas from machine learning into system
    identification and signal processing allowed new applications in the automatic analysis of the ECG.
    Allowing it to be used to screen for diseases that would go undetected, to improve medical pipelines 
    and to find new risk markers. In the second part, I discuss my recent studies of when and how large
    models can be robust, the new challenges that arise when applying these large models in clinical practice,
    and how my future research intends to address these.
