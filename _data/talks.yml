- name: Linear Adversarial Training From Toyproblem to Medical Use
  date: February 2025
  venue: Imperial College, UK @ Department of Computing
  type: invited university
  slides:
  abstract: >-
    Adversarial training can be used to develop models that are robust against perturbations. 
    In my talk, I present analytical tools for examining these models in linear settings. First,
    I demonstrate how these models provide valuable insights into robust double-descent phenomena. 
    Next, I discuss recent advancements that reveal these models' potential to extend beyond theoretical 
    applications and compete with traditional methods for high-dimensional linear-in-the-parameter estimation.
    Finally, I explore potential applications in precision medicine, detailing plans to integrate this approach 
    with my ongoing work on machine learning-derived patient risk markers from medical exams, which are now 
    advancing to clinical trials.
