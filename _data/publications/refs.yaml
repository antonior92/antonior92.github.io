        publisher: American Heart Association
        urldate: '2020-12-29'
        abstract: 'Introduction: Telehealth system is an important tool to improve
            access and quality to health assistance.Large electrocardiogram (ECG)
            databases, linked to mortality or hospitalization data, can be useful
            in determining the prognostic value of ECG markers. Atrial fibrillation
            (AF) is a public health problem with increasing prevalence as the population
            ages, associated with cardiovascular mortality and morbidity.Hypothesis:
            Evaluate the association between the presence of AF with overall and cardiovascular
            mortality in a large electronic cohort of primary care patients of Minas
            Gerais.Methods: This is an observational retrospective study. Patients
            over 16 years old who performed digital electrocardiograms by Telehealth
            Network of Minas Gerais from 2013 to 2016 were assessed. A probabilistic
            linkage between data from the national mortality information system and
            our ECG database was made. Clinical data were self-reported, and ECGs
            were interpreted by a team of trained cardiologists and automatic software
            (Glasgow and Minnesota).The diagnosis of AF was considered if there was
            concordance between the cardiologist{$\prime$}s report and one of the
            automatic systems. In cases of disagreement, ECGs were reviewed manually.Only
            the first ECG made was analysed. To assess the relation between AF and
            mortality, Cox regression was used, adjusted by age, sex and clinical
            conditions.Results: From a dataset of 1,773,689 patients, 1,075,531 were
            included. The mean age was 51.4 years, 40.5\% male.The prevalence of AF
            was 1.15\%. There were 2.9\% deaths for all causes in 2.69 years of mean
            follow up. In univariate analysis, AF was a risk factor for death from
            all causes (HR 6.98, 95\%CI 6.68-7.28). After adjustment for age, sex
            and comorbidities, AF remained an independent risk factor for all-cause
            mortality (HR 2.49; 95\% CI 2.39 - 2.61). AF was also a predictor of risk
            for cardiovascular mortality after adjustment for age, sex and clinical
            conditions (HR 2.35, 95\% CI 2.01-2.73). In multivariate analysis by sex,
            adjusted for age and comorbidities, AF women had higher risk of death
            for all causes (HR 3.06; 95\% CI 2.86-3.26) than men (HR 2.18; 95\% CI
            2.06-2.32). There were no difference between sex in cardiovascular mortality
            (HR 2.34; 95\% CI 2.01-2.73 for male sex e HR 2.49; 95\% CI 2.14-2.90
            for female).Conclusions: AF was a strong predictor of mortality for all
            causes and cardiovascular mortality in primary care population with increased
            risk in women for deaths for all cause.'
