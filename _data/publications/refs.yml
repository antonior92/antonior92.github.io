    abstract: The 12-lead electrocardiogram (ECG) is a major diagnostic test for cardiovascular
      diseases and enhanced automated analysis tools might lead to more reliable diagnosis
      and improved clinical practice. Deep neural networks are models composed of
      stacked transformations that learn tasks by examples. Inspired by the success
      of these models in computer vision, we propose an end-to-end approach for the
      task at hand. We trained deep convolutional neural network models in the heterogeneous
      dataset provided in the Physionet 2020 Challenge and used an ensemble of seven
      of these convolutional models for the classification of abnormalities present
      in the ECG records. Ensembles use the output of multiple models to generate
      a combined prediction and are known to improve performance and generalization
