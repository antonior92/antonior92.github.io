  biton_atrial_2021:
    type: article
    title: Atrial Fibrillation Risk Prediction from the 12-Lead ECG Using Digital
      Biomarkers and Deep Representation Learning
    year: '2021'
    journal: European Heart Journal - Digital Health
    issn: 2634-3916
    doi: 10.1093/ehjdh/ztab071
    urldate: '2021-08-10'
    abstract: This study aims to assess whether information derived from the raw 12-lead
      electrocardiogram (ECG) combined with clinical information is predictive of
      atrial fibrillation (AF) development.We use a subset of the Telehealth Network
      of Minas Gerais (TNMG) database consisting of patients that had repeated 12-lead
      ECG measurements between 2010-2017 that is 1,130,404 recordings from 415,389
      unique patients. Median and interquartile of age for the recordings were 58
      (46-69) and 38% of the patients were males. Recordings were assigned to train-validation
      and test sets in an 80:20% split which was stratified by class, age and gender.
      A random forest classifier was trained to predict, for a given recording, the
      risk of AF development within 5-years. We use features obtained from different
      modalities, namely demographics, clinical information, engineered features,
      and features from deep representation learning.The best model performance on
      the test set was obtained for the model combining features from all modalities
      with an AUROC=0.909 against the best single modality model which had an AUROC=0.839.Our
      study has important clinical implications for AF management. It is the first
      study integrating feature engineering, deep learning and EMR metadata to create
      a risk prediction tool for the management of patients at risk of AF. The best
      model that includes features from all modalities demonstrates that human knowledge
      in electrophysiology combined with deep learning outperforms any single modality
      approach. The high performance obtained suggest that structural changes in the
      12-lead ECG are associated with existing or impending AF.
