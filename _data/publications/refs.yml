  gedon_first_2021:
    type: article
    title: First Steps Towards Self-Supervised Pretraining of the 12-Lead ECG
    year: '2021'
    month: September
    journal: CinC
    volume: '48'
    pages: 1–4
    issn: 2325-887X
    doi: 10.23919/CinC53138.2021.9662748
    abstract: Self-supervised learning is a paradigm that extracts general features
      which describe the input space by artificially generating labels from the input
      without the need for explicit annotations. The learned features can then be
      used by transfer learning to boost the performance on a downstream task. Such
      methods have recently produced state of the art results in natural language
      processing and computer vision. Here, we propose a self-supervised learning
      method for 12-lead electrocardiograms (ECGs). For pretraining the model we design
      a task to mask out subsegements of all channels of the input signals and try
      to predict the actual values. As the model architecture, we use a U-ResNet containing
      an encoder-decoder structure. We test our method by self-supervised pretraining
      on the CODE dataset and then transfer the learnt features by finetuning on the
      PTB-XL and CPSC benchmarks to evaluate the effect of our method in the classification
      of 12-leads ECGs. The method does provide modest improvements in performance
      when compared to not using pretraining. In future work we will make use of these
      ideas in smaller dataset, where we believe it can lead to larger performance
      gains.
