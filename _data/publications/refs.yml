    abstract: Decoding visual images from brain activity has significant potential
      for advancing brain-computer interaction and enhancing the understanding of
      human perception. Recent approaches align the representation spaces of images
      and brain activity to enable visual decoding. In this paper, we introduce the
      use of human-aligned image encoders to map brain signals to images. We hypothesize
      that these models more effectively capture perceptual attributes associated
      with the rapid visual stimuli presentations commonly used in visual brain data
      recording experiments. Our empirical results support this hypothesis, demonstrating
      that this simple modification improves image retrieval accuracy by up to 21%
