    abstract: 'Objective: Chagas disease is a parasitic infection that is endemic
      to South America, Central America, and, more recently, the U.S., primarily transmitted
      by insects. Chronic Chagas disease can cause cardiovascular diseases and digestive
      problems. Serological testing capacities for Chagas disease are limited, but
      Chagas cardiomyopathy often manifests in ECGs, providing an opportunity to prioritize
      patients for testing and treatment. Approach: The George B. Moody PhysioNet
      Challenge 2025 invites teams to develop algorithmic approaches for identifying
      Chagas disease from electrocardiograms (ECGs). Main results: This Challenge
      provides multiple innovations. First, we leveraged several datasets with labels
      from patient reports and serological testing, provided a large dataset with
      weak labels and smaller datasets with strong labels. Second, we augmented the
      data to support model robustness and generalizability to unseen data sources.
      Third, we applied an evaluation metric that captured the local serological testing
      capacity for Chagas disease to frame the machine learning problem as a triage
      task. Significance: Over 630 participants from 111 teams submitted over 1300
