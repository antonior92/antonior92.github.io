  gedon_invertible_2023:
    type: article
    title: Invertible Kernel PCA with Random Fourier Features
    year: '2023'
    month: May
    journal: IEEE Signal Processing Letters
    eprint: '2303.05043'
    doi: 10.1109/LSP.2023.3275499
    abstract: Kernel principal component analysis (kPCA) is a widely studied method
      to construct a low-dimensional data representation after a nonlinear transformation.
      The prevailing method to reconstruct the original input signal from kPCA—an
      important task for denoising—requires us to solve a supervised learning problem.
      In this paper, we present an alternative method where the reconstruction follows
      naturally from the compression step. We first approximate the kernel with random
      Fourier features. Then, we exploit the fact that the nonlinear transformation
      is invertible in a certain subdomain. Hence, the name invertible kernel PCA
      (ikPCA) . We experiment with different data modalities and show that ikPCA performs
      similarly to kPCA with supervised reconstruction on denoising tasks, making
      it a strong alternative.
