    type: BSc Thesis
    title: Implementação de Uma Câmera Estéreo
    year: '2015'
    month: December
    address: Belo Horizonte, Brazil
    abstract: 'A stereo camera is a camera that simultaneously captures two or more
      images in order to estimate depth. A stereo camera prototype was implemented
      using two image sensors. Its project was based on v200, a commercial camera
      produced by Invent Vision (iVision), company for which this prototype was developed.
      The major steps needed to estimate depth using a stereo camera were followed.
      They are: calibration (estimation of camera geometry and parameters), retification
      (aligning images), correspondence (finding correspondent points on the two images
      and the distance between them) and reconstruction (estimation of features depth
      using triangulation). All algorithms needed were implemented using C++ and integrated
      to the prototype. The prototype is able to estimate depth in a range of 0.7
      to 20 meters, it has a resolution on the order of a few centimeters and can
      reach a frame rate of 5 frames per second. The industrial camera v200 has all
      its internal processing computed by a FPGA. It is suggested, as a future work,
      to use the FPGA to speed up the retification and correspondence algorithms.
      The aim of this work was to take a first step towards a stereo camera based
      on v200 to be a competitive commercial product, apt to be sold by iVision.'
