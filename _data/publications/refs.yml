  gustafsson_development_2022:
    type: article
    title: Development and Validation of Deep Learning ECG-based Prediction of Myocardial
      Infarction in Emergency Department Patients
    year: '2022'
    month: November
    journal: Scientific Reports
    volume: '12'
    number: '1'
    pages: '19615'
    publisher: Nature Publishing Group
    issn: 2045-2322
    doi: 10.1038/s41598-022-24254-x
    urldate: '2022-11-17'
    abstract: 'Myocardial infarction diagnosis is a common challenge in the emergency
      department. In managed settings, deep learning-based models and especially convolutional
      deep models have shown promise in electrocardiogram (ECG) classification, but
      there is a lack of high-performing models for the diagnosis of myocardial infarction
      in real-world scenarios. We aimed to train and validate a deep learning model
      using ECGs to predict myocardial infarction in real-world emergency department
      patients. We studied emergency department patients in the Stockholm region between
      2007 and 2016 that had an ECG obtained because of their presenting complaint.
      We developed a deep neural network based on convolutional layers similar to
      a residual network. Inputs to the model were ECG tracing, age, and sex; and
      outputs were the probabilities of three mutually exclusive classes: non-ST-elevation
      myocardial infarction (NSTEMI), ST-elevation myocardial infarction (STEMI),
      and control status, as registered in the SWEDEHEART and other registries. We
      used an ensemble of five models. Among 492,226 ECGs in 214,250 patients, 5,416
      were recorded with an NSTEMI, 1,818 a STEMI, and 485,207 without a myocardial
      infarction. In a random test set, our model could discriminate STEMIs/NSTEMIs
      from controls with a C-statistic of 0.991/0.832 and had a Brier score of 0.001/0.008.
      The model obtained a similar performance in a temporally separated test set
      of the study sample, and achieved a C-statistic of 0.985 and a Brier score of
      0.002 in discriminating STEMIs from controls in an external test set. We developed
      and validated a deep learning model with excellent performance in discriminating
      between control, STEMI, and NSTEMI on the presenting ECG of a real-world sample
      of the important population of all-comers to the emergency department. Hence,
      deep learning models for ECG decision support could be valuable in the emergency
      department.'
