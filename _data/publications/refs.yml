      mortality, except for ventricular pre-excitation (HR 1.41; 95% CI 0.56–3.57)
      and Mobitz I AVB (RS 0.65; 95% CI 0.34–1.24). In conclusion, a large ECG database
      established by a telehealth network can be a useful tool for facilitating new
      advances in the fields of digital electrocardiography, clinical cardiology and
      cardiovascular epidemiology.'
