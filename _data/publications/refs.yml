    abstract: We present a model for predicting electrocardiogram (ECG) abnormalities
      in short-duration 12-lead ECG signals which outperformed medical doctors on
      the 4th year of their cardiology residency. Such exams can provide a full evaluation
      of heart activity and have not been studied in previous end-to-end machine learning
      papers. Using the database of a large telehealth network, we built a novel dataset
      with more than 2 million ECG tracings, orders of magnitude larger than those
