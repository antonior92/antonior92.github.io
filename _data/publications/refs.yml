  lima_deep_2021:
    type: article
    title: Deep Neural Network Estimated Electrocardiographic-Age as a Mortality Predictor
    year: '2021'
    journal: Nature Communications
    volume: '12'
    doi: 10.1038/s41467-021-25351-7
    abstract: The electrocardiogram (ECG) is the most commonly used exam for the screening
      and evaluation of cardiovascular diseases. Here we propose that the age predicted
      by artificial intelligence (AI) from the raw ECG tracing (ECG-age) can be a
      measure of cardiovascular health and provide prognostic information. A deep
      convolutional neural network was trained to predict a patient9s age from the
      12-lead ECG using data from patients that underwent an ECG from 2010 to 2017
      - the CODE study cohort (n=1,558,415 patients). On the 15% hold-out CODE test
      split, patients with ECG-age more than 8 years greater than chronological age
