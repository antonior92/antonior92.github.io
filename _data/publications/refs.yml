    abstract: 'Computerized electrocardiography (ECG) has been widely used and allows
      linkage to electronic medical records. The present study describes the development
      and clinical applications of an electronic cohort derived from a digital ECG
      database obtained by the Telehealth Network of Minas Gerais, Brazil, for the
      period 2010–2017, linked to the mortality data from the national information
      system, the Clinical Outcomes in Digital Electrocardiography (CODE) dataset.
      From 2,470,424 ECGs, 1,773,689 patients were identified. A total of 1,666,778
      (94%) underwent a valid ECG recording for the period 2010 to 2017, with 1,558,421
      patients over 16 years old; 40.2% were men, with a mean age of 51.7 [SD 17.6]
      years. During a mean follow-up of 3.7 years, the mortality rate was 3.3%. ECG
      abnormalities assessed were: atrial fibrillation (AF), right bundle branch block
      (RBBB), left bundle branch block (LBBB), atrioventricular block (AVB), and ventricular
      pre-excitation. Most ECG abnormalities (AF: Hazard ratio [HR] 2.10; 95% CI 2.03–2.17;
